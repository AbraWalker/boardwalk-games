<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Boardwalk Games | Game Library</title>
    <!--Metadata for SEO-->
    <meta name="description" content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. 
          Reserve your game online and embark on your next board game adventure today!">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!--Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100">
    <!--Header-->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game library intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <main>
        <!--Main - New Games-->
        <section class="container">
            <div class="row">
                <div class="col-12">New Games Heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
            </div>
        </section>
        <!--Main - Favourite Games-->
        <section class="container">
            <div class="row">
                <div class="col-12">Favourite Games Heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact Section</div>
                <!--Contact Info-->
                <div class="col-12 col-md-6 col-xl-4">Contact Info + Socials</div>
                <!--Opening Times-->
                <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>
</html>
